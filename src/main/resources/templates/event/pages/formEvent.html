<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/DefaultLayout :: default-layout(~{::title}, ~{::section})}">>

<head>
	<title>Cadastro de Eventos</title>
</head>

<body>

	<section class="container">

		<th:block th:include="/layout/fragments/successMessage">
		</th:block>
		<th:block th:include="/layout/fragments/errorMessage">
		</th:block>

		<h1>Cadastro de Eventos</h1>

		<form th:action="@{/eventos/cadastro}" th:object="${event}" method="post">
			Nome do Evento: <input type="text" th:field="*{name}" tabindex="1" autofocus />

			<div class="row">
				<div class="input-field col s6">
					Local: <input type="text" th:field="*{place}" tabindex="2" />
				</div>
				<div class="input-field col s3">
					Data: <input type="text" class="datepicker" th:field="*{date}" tabindex="3" />
				</div>
				<div class="input-field col s3">
					Hor√°rio: <input type="text" class="timepicker" th:field="*{time}" tabindex="4" />
				</div>
			</div>

			<button type="submit" class="waves-effect waves-light btn" tabindex="5">Enviar</button>
		</form>
	</section>

</body>

</html>
